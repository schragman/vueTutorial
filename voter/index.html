<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0f30555f66.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-4 offset-xl-4">
                    <div class="card mt-5">
                        <div class="card-header">
                            <h2 class="card-title">Stimme jetzt ab!
                                <span class="float-end">{{ totalVotes }} Stimmen</span>
                            </h2>
                        </div>
                        <div class="card-body">
                            <div class="d-flex"
                                 v-for="(submission, index) in mysubmissions"
                                 v-bind:key="submission.id"
                            >
                                <div class="d-shrink-0">
                                    <img v-bind:src="submission.img"/>
                                </div>
                                <div class="flex-grow-1 ms-3">
                                    <h5>
                                        {{ submission.title }} {{ index }}
                                        <span class="float-end text-primary"
                                              style="curser: pointer"
                                              v-on:click="upvote">
                                            <i class="fa fa-chevron-up"></i>
                                            <strong>{{ submission.votes }}</strong>
                                        </span>
                                    </h5>
                                    <!--<div>{{ mysubmissions[0].desc }}</div>-->
                                    <div v-html="submission.desc"></div>
<!--                                    <ul>
                                        <li v-for="(value, key, index) in submission">
                                            {{ index }} - {{ key }} - {{ value }}
                                        </li>
                                    </ul>-->
<!--                                    <div v-pre>{{ mysubmissions[0].desc }}</div>-->
                                    <small class="text-muted">Eingericht von: {{ submission.author }}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Aktuellste Version
    <script src="https://unpkg.com/vue@next"></script>-->
    <script src="https://unpkg.com/vue@3.1.5"></script>
    <script src="seed.js"></script>
    <script src="app.js"></script>
</body>
</html>
